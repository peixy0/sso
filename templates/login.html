<!doctype html>
<html>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <head>
    <title>登录</title>
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        font-family: sans-serif;
        font-size: 18px;
      }
      .main {
        display: flex;
        flex-direction: column;
        max-width: 320px;
        margin: 0 auto;
        padding: 20px;
      }
      .login {
        display: flex;
        flex-direction: column;
      }
      .msg {
        border: 2px dashed rgba(0, 0, 0, 0.2);
        color: rgba(0, 0, 0, 0.2);
        padding: 5px;
        text-align: center;
        margin-bottom: 20px;
      }
      .error {
        border: 2px dashed red;
        color: red;
        padding: 5px;
        text-align: center;
        margin-bottom: 20px;
      }
      input[type="password"] {
        width: 100%;
        font-size: inherit;
        text-decoration: none;
        outline: none;
        padding: 5px;
        border: 2px dashed rgba(0, 0, 0, 0.2);
        line-height: 1.2em;
      }
    </style>
  </head>
  <body>
    <div class="main">
      {{ if .msg }}
      <div class="msg">{{ .msg }}</div>
      {{ end }}
      {{ if .error }}
      <div class="error">{{ .error }}</div>
      {{ end }}
      {{ if .requiresLogin }}
      <form class="login" method="post">
        <input type="password" name="password" autofocus />
      </form>
      {{ end }}
    </div>
  </body>
</html>
